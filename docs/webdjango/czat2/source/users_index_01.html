<!-- templates/users/index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
</head>
<body>
    <h1>Lista użytkowników</h1>
    <ul>
    {% if users %}
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    {% else %}
        <p>Brak użytkowników!</p>
    {% endif %}
    </ul>

    {% if user.is_authenticated %}
        <p>Jesteś już zalogowany jako {{ user.username }}.</p>
    {% else %}
        <p><a href="{% url 'users:rejestruj' %}">Utwórz konto</a></p>
    {% endif %}
</body>
</html>
